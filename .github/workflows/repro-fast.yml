name: Reproducibility Fast Check

on:
  push:
    branches: ["**"]
  pull_request:

jobs:
  fast-repro:
    runs-on: ubuntu-latest
    timeout-minutes: 20
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install -r requirements.txt

      - name: Run fast analysis
        run: python run_all.py --fast

      - name: Verify reproducibility artifacts
        run: python scripts/verify_reproducibility.py
